language: ruby
cache: bundler
rvm:
  - 2.6
  - 2.7
  - 3.0
  - ruby-head
before_install:
  - gem update --system --no-doc
  - gem install bundler
script:
  - bundle exec rspec
  - bundle exec rubocop
  - bundle exec codeclimate-test-reporter
jobs:
  allow_failures:
    - rvm: ruby-head
addons:
  code_climate:
    repo_token:
      secure: 
